<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Pymaze &mdash; JS Port</title>
    <script data-main="dist/main" src="lib/require.js"></script>
    <link rel="stylesheet" href="css/master.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <p id="preload">
      Your browser does not support this version of the game.
      Please consider using the <a href="legacy.html">legacy edition</a>

    <canvas width="800" height="600" id="game_area">

    <img class="res-img" id="img-goal" src="res/goal.gif" />
    <img class="res-img" id="img-enemy-1" src="res/enemy-1.svg" />
    <img class="res-img" id="img-enemy-2" src="res/enemy-2.svg" />

    <audio src="res/entertainer.ogg" loop="loop" autoplay="autoplay"></audio>

</html>
